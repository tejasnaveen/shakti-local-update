name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Linter
      run: npm run lint
      continue-on-error: true # For now, don't fail build on lint errors as code might have legacy issues
      
    - name: Run Tests
      run: npm test -- run
      
    - name: Build
      run: npm run build
