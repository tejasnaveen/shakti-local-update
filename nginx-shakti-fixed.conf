server {
    server_name srirenukamba.in www.srirenukamba.in sra.srirenukamba.in 72.60.97.250;
    root /var/www/shakti/dist;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # MAIN APP
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ASSETS
    location ~ ^/.*/assets/(.*)$ {
        alias /var/www/shakti/dist/assets/$1;
        access_log off;
        expires 1y;
    }
    location /assets/ {
        alias /var/www/shakti/dist/assets/;
        access_log off;
        expires 1y;
    }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- SUPABASE PROXY (FIXED FOR 406 ERRORS) ---
    location /supabase/ {
        rewrite ^/supabase/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Essential headers for Supabase
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CRITICAL: Pass through Accept header (fixes 406 errors)
        proxy_set_header Accept $http_accept;
        proxy_set_header Content-Type $content_type;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Increase timeouts for long-running queries
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/srirenukamba.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/srirenukamba.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.srirenukamba.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = srirenukamba.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name srirenukamba.in www.srirenukamba.in sra.srirenukamba.in 72.60.97.250;
    return 404; # managed by Certbot
}